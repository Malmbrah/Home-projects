<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="all-buttons">
            <button class="calc_butt clear same-color1">AC</button>
            <button class="calc_butt negpos same-color1">+/-</button>
            <button class="calc_butt percent same-color1">%</button>
            <button class="calc_butt divide sign">/</button>
            <button class="calc_butt numbers">7</button>
            <button class="calc_butt numbers">8</button>
            <button class="calc_butt numbers">9</button>
            <button class="calc_butt multiply sign">*</button>
            <button class="calc_butt numbers">4</button>
            <button class="calc_butt numbers">5</button>
            <button class="calc_butt numbers">6</button>
            <button class="calc_butt subtract sign">-</button>
            <button class="calc_butt numbers">1</button>
            <button class="calc_butt numbers">2</button>
            <button class="calc_butt numbers">3</button>
            <button class="calc_butt add sign">+</button>
            <button class="calc_butt numbers zero">0</button>
            <button class="calc_butt comma">,</button>
            <button class="calc_butt equals sign">=</button>
        </div>
      </div>
        <script src="script.js" async defer></script>
    </body>
</html>
